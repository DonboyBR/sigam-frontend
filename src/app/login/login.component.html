<!-- src/app/login/login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">SIGAM</h2>
    <p class="text-center text-gray-600 mb-8">Sistema de Gestão Inteligente e Adaptável</p>

    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usuário:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username"
               class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Digite seu usuário" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password"
               class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="******************" required>
      </div>
      <div class="flex items-center justify-between">
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full">
          Entrar
        </button>
      </div>
    </form>

    <div *ngIf="errorMessage" class="mt-4 p-3 bg-red-100 text-red-700 rounded-lg text-center">
      {{ errorMessage }}
    </div>
  </div>
</div>
