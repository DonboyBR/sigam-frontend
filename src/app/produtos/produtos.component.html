<!-- src/app/produtos/produtos.component.html -->
<div class="min-h-screen bg-gray-100 p-4">
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Gestão de Produtos</h2>

    <!-- Formulário de Cadastro/Edição de Produto -->
    <form (ngSubmit)="salvarProduto()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div>
          <label for="nome" class="block text-gray-700 text-sm font-bold mb-2">Nome:</label>
          <input type="text" id="nome" name="nome" [(ngModel)]="produto.nome"
                 class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Nome do produto" required>
        </div>
        <div>
          <label for="precoVenda" class="block text-gray-700 text-sm font-bold mb-2">Preço de Venda:</label>
          <input type="number" id="precoVenda" name="precoVenda" [(ngModel)]="produto.precoVenda"
                 class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="0.00" step="0.01" required>
        </div>
        <div>
          <label for="estoqueAtual" class="block text-gray-700 text-sm font-bold mb-2">Estoque Atual:</label>
          <input type="number" id="estoqueAtual" name="estoqueAtual" [(ngModel)]="produto.estoqueAtual"
                 class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="0" required>
        </div>
        <div>
          <label for="categoria" class="block text-gray-700 text-sm font-bold mb-2">Categoria:</label>
          <input type="text" id="categoria" name="categoria" [(ngModel)]="produto.categoria"
                 class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Ex: Bebidas, Suplementos">
        </div>
        <div class="md:col-span-2">
          <label for="descricao" class="block text-gray-700 text-sm font-bold mb-2">Descrição:</label>
          <textarea id="descricao" name="descricao" [(ngModel)]="produto.descricao"
                    class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Descrição detalhada do produto"></textarea>
        </div>
      </div>
      <div class="flex items-center justify-end">
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
          Salvar Produto
        </button>
      </div>
    </form>

    <hr class="my-8">

    <!-- Lista de Produtos -->
    <h3 class="text-xl font-bold text-gray-800 mb-4">Produtos Cadastrados</h3>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded-lg shadow overflow-hidden">
        <thead class="bg-gray-200 text-gray-700">
        <tr>
          <th class="py-3 px-4 text-left">ID</th>
          <th class="py-3 px-4 text-left">Nome</th>
          <th class="py-3 px-4 text-left">Preço Venda</th>
          <th class="py-3 px-4 text-left">Estoque</th>
          <th class="py-3 px-4 text-left">Categoria</th>
          <th class="py-3 px-4 text-left">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let prod of produtos" class="border-b border-gray-200 hover:bg-gray-50">
          <td class="py-3 px-4">{{ prod.id }}</td>
          <td class="py-3 px-4">{{ prod.nome }}</td>
          <td class="py-3 px-4">R$ {{ prod.precoVenda | number:'1.2-2' }}</td>
          <td class="py-3 px-4">{{ prod.estoqueAtual }}</td>
          <td class="py-3 px-4">{{ prod.categoria }}</td>
          <td class="py-3 px-4">
            <button (click)="editarProduto(prod)" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-1 px-2 rounded-lg text-sm mr-2">Editar</button>
            <button (click)="deletarProduto(prod.id)" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-2 rounded-lg text-sm">Excluir</button>
          </td>
        </tr>
        <tr *ngIf="produtos.length === 0">
          <td colspan="6" class="py-4 px-4 text-center text-gray-500">Nenhum produto cadastrado.</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
